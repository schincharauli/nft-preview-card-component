<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/image-equilibrium.jpg"
        alt="the image of equilibrium"
      />
      <div class="img-hover">
        <div class="hover-icon">
          <img class="hover-image" src="./images/icon-view.svg" alt="viev-icon">
    
          </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="prising">
        <div class="ETHERIUM">
          <img
            src="./images/icon-ethereum.svg"
            alt="etherium icon"
          />
          
          <h2 class="eth">0.041 ETH</h2>
        </div>
        <div class="clock">
          <img
            src="./images/icon-clock.svg"
            alt=""
          />
          <h2 class="time">3 days left</h2>
        </div>
      </div>

      <hr />
      <div class="second">
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="avatar image"
        />
        <h4>Creation of</h4>
        <h5>Jules Wyvern</h5>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/schincharauli">Salome Tchintcharauli</a>.
      </div>
    </footer>
  </body>
</html>
